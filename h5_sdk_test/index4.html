        function decodeJWT(jwt) {
            // 将 JWT 的有效载荷部分分割为头部、负载和签名
            var parts = jwt.split('.');
            var header = parts[0];
            var payload = parts[1];
            var signature = parts[2];

            // 解码头部和负载
            var decodedHeader = JSON.parse(atob(header));
            var decodedPayload = JSON.parse(atob(payload));

            // 返回解码后的头部和负载
            return {
                header: decodedHeader,
                payload: decodedPayload
            };
        }
