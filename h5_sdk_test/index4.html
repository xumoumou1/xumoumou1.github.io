<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google One Tap Demo</title>
   <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
  <h1>Google One Tap Demo</h1>

  <div id="g_id_onload" data-client_id="550948425386-0dm4gski8f5evdgvts3klqpp54n07h5s.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>

  <button id="google-login-button">Google登录</button>

  <script>
    function handleCredentialResponse(response) {
      const credential = response.credential;
      console.log(credential);
      // 这里可以将凭证发送到服务器进行验证等进一步的操作
    }

    var googleLoginButton = document.getElementById('google-login-button');
    googleLoginButton.addEventListener('click', function() {
      google.accounts.id.prompt();
    });

    google.accounts.id.initialize({
      client_id: 'YOUR_CLIENT_ID',
      callback: handleOneTapInitialized
    });

    function handleOneTapInitialized() {
      console.log('容器元素已初始化');
      // 在这里可以执行其他的操作
    }
  </script>
</body>
</html>
